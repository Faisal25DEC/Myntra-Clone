<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

    <link rel="stylesheet" href="cart.css" />
  </head>
  <body>
    <div id="cartbar">
      <div>
        <img
          src="https://www.exchange4media.com/news-photo/110582-image-2021-01-30T121730.834.jpg"
          alt="myntraLogo"
          id="homePage"
        />
      </div>

      <div>
        <p>
          <span id="first">BAG </span>---------
          <span id="second">ADDRESS</span> ---------
          <span id="third">PAYMENT</span>
        </p>
      </div>
      <div>
        <img
          src="https://constant.myntassets.com/checkout/assets/img/sprite-secure.png"
          alt="securelogo"
        />
        <span>100% SECURE</span>
      </div>
    </div>

     

    <div id="saletime">
      <p>Sale Starts in <span> 15 </span> Days</p>
    </div>
    <div id="emptyCart"> </div>
    <div class="parent">
      <div class="container"></div>
    <hr>
      <div class="pricediv">
        <div class="pricedetails">PRICE DETAILS</div>
        <div class="totalitems">
          <span>Total Items</span><span class="items">--</span>
        </div>
        <div class="total">
          <span>Total MRP</span><span class="totalPrice">--</span>
        </div>
        <div class="discount">
          <span>Discount on MRP</span><span class="filldiscount">--</span>
        </div>
        <div class="convinence">
          <span>Convenience Fee </span><span > <span>Rs 99</span>  <span>Free</span> </span>
        </div>

        <div class="amount">
          <span>Total Amount</span><span class="amount_pay">--</span>
        </div>
        <p>Enter Promo Code</p>
        <div class="promocode">
          <input required type="text" id="promo" placeholder="Enter promocode" />
          <div class="apply">Apply</div>
        </div>
        <p></p>

        <div class="makeorder">PLACE ORDER</div>
      </div>
    </div>
 
    <div class="wishlist">
      <p>Add More From Wishlist &nbsp; </p>
      <i class="fa-solid fa-angle-right" style="color: #000000;"></i>
    </div>
  </body>
</html>
<script src="cart.js"></script>
